<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
	<span>alpha (0 - 360):</span><input type="range" oninput="onAngleChange()"  id="alpha" step="1" name="Alpha" min="0" max="360" value="180">
	<span>beta (-180 - 180):</span><input type="range" oninput="onAngleChange()" id="beta" step="1" name="Beta" min="-180" max="180" value="0">
	<span>gamma (-90 - 90):</span><input type="range" oninput="onAngleChange()" id="gamma" step="1" name="Gamma" min="-90" max="90" value="0">

    <script src="three.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
